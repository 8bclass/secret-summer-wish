<script>
    var userRef = firebase.database().ref('users')
    const allBoxes = document.querySelector('.card-columns')

    const database = firebase.database()
    var ref = database.ref('users')
    ref.on('value', gotData)


    function gotData(data){
        var login = data.val()
        var keys = Object.keys(login)
        for(let i = 0; i < keys.length; i++){
            var k = keys[i]
            var name = login[k].user_name
            var wish = login[k].user_wish
            const item = `<div class="card text-white border-white bg-primary mb-3" style="max-width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title">${name}</h5>
                              <p class="card-text">${wish}</p>
                            </div>
                          </div>`

            const position = "beforeend"
    
            allBoxes.insertAdjacentHTML(position, item)
        }

    }

</script>
